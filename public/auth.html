<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Museo Cálico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root { --gold: #c5a059; --dark-gold: #a67c37; }
        .auth-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #3d4132; font-family: 'Lora', serif; }
        .auth-box { width: 400px; background: white; padding: 40px; border: 5px solid var(--gold); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .toggle-btns { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--gold); }
        .toggle-btn { flex: 1; background: none; border: none; padding: 10px; cursor: pointer; }
        .toggle-btn.active { color: var(--dark-gold); font-weight: bold; border-bottom: 3px solid var(--dark-gold); }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 12px; background: var(--gold); color: white; border: none; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="toggle-btns">
                <button id="btn-login" class="toggle-btn active" onclick="showForm('login')">LOGIN</button>
                <button id="btn-register" class="toggle-btn" onclick="showForm('register')">REGISTRO</button>
            </div>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Correo" required>
                <input type="password" id="loginPass" placeholder="Contraseña" required>
                <button type="submit" class="btn-gold">ENTRAR</button>
            </form>
            <form id="registerForm" class="hidden">
                <input type="text" id="regNombre" placeholder="Nombre" required>
                <input type="email" id="regEmail" placeholder="Correo" required>
                <input type="password" id="regPass" placeholder="Contraseña" required>
                <button type="submit" class="btn-gold">CREAR CUENTA</button>
            </form>
        </div>
    </div>
    <script>
        function showForm(type) {
            const isLogin = type === 'login';
            document.getElementById('loginForm').classList.toggle('hidden', !isLogin);
            document.getElementById('registerForm').classList.toggle('hidden', isLogin);
            document.getElementById('btn-login').classList.toggle('active', isLogin);
            document.getElementById('btn-register').classList.toggle('active', !isLogin);
        }

        async function enviar(ruta, datos) {
            const res = await fetch(ruta, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            return await res.json();
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = await enviar('/api/auth/login', {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPass').value
            });
            if (data.token) {
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html';
            } else { alert(data.mensaje); }
        };

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = await enviar('/api/auth/register', {
                nombre: document.getElementById('regNombre').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPass').value
            });
            if (data.mensaje === "Usuario creado") {
                alert('¡Listo! Inicia sesión ahora.');
                showForm('login');
            } else { alert(data.mensaje); }
        };
    </script>
</body>
</html>
