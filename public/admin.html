<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | Museo Cálico</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --cafe-moka: #3d2b1f; 
            --oro: #b89655;
            --beige-suave: #e5ddd3;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--beige-suave);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding-top: 100px;
            color: #2a1b0a;
        }
        .nav-admin {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--cafe-moka);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 3px solid var(--oro);
            z-index: 1000;
            box-sizing: border-box;
        }

        .nav-logo {
            font-family: 'Cinzel';
            color: var(--oro);
            font-size: 1.4rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-nav {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1.5px solid var(--oro);
            background: transparent;
            color: var(--oro);
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background: var(--oro);
            color: white;
        }

        .header-admin {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-admin h1 {
            font-family: 'Cinzel';
            color: var(--cafe-moka);
        }

        .stats-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .plate-info {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid var(--oro);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .plate-info span {
            color: #777;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .plate-info h2 {
            font-size: 2.5rem;
            margin: 5px 0 0;
        }

        .search-wrap {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-wrap i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--oro);
        }

        .search-wrap input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 30px;
            border: 1px solid var(--oro);
            font-size: 1rem;
            outline: none;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .table-dark-bg {
            background: var(--cafe-moka);
            padding: 30px;
            border-radius: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th {
            color: var(--oro);
            font-family: 'Cinzel';
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .btn-del {
            background: #7a2a2a;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-del:hover {
            background: #ff4d4d;
        }
    </style>
</head>

<body>

<nav class="nav-admin">
    <div class="nav-logo">ADMIN CÁLICO</div>
    <div class="nav-buttons">
        <a href="index.html" class="btn-nav">
            <i class="fa-solid fa-eye"></i><span>Ver Museo</span>
        </a>
        <button onclick="logout()" class="btn-nav">
            <i class="fa-solid fa-right-from-bracket"></i><span>Salir</span>
        </button>
    </div>
</nav>

<header class="header-admin">
    <h1>Gestión de Visitantes</h1>
</header>

<div class="stats-container">
    <div class="plate-info">
        <span>Boletos Registrados</span>
        <h2 id="totalCounter">0</h2>
    </div>
</div>

<div class="search-wrap">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Buscar visitante por nombre o correo...">
</div>

<main class="main-wrapper">
    <div class="table-dark-bg">
        <table>
            <thead>
                <tr>
                    <th>Visitante</th>
                    <th>Correo</th>
                    <th>Fecha / Hora</th>
                    <th>Cant.</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="reservaLista"></tbody>
        </table>
    </div>
</main>

<script>
    const TOKEN = localStorage.getItem('token');
    const API_URL = '/api/reservas';

    if (!TOKEN || localStorage.getItem('role') !== 'admin') {
        window.location.href = 'auth.html';
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'auth.html';
    }

    async function cargar() {
    try {
        const res = await fetch('/api/reservas'); 
        
        if (!res.ok) {
            console.error("Error en respuesta:", res.status);
            return;
        }

        const data = await res.json();
        console.log("Datos recibidos:", data); 
        renderizar(data);
    } catch (err) {
        console.error("Error al conectar con la API:", err);
    }
}

    function renderizar(data) {
        const lista = document.getElementById('reservaLista');
        lista.innerHTML = '';
        let total = 0;

        data.forEach(item => {
            total += parseInt(item.cantidad_personas);

            const tr = document.createElement('tr');
            tr.className = 'row-museum';
            tr.innerHTML = `
                <td><strong>${item.nombre_usuario}</strong></td>
                <td>${item.email_usuario}</td>
                <td>${new Date(item.fecha).toLocaleDateString()} | ${item.hora}</td>
                <td>${item.cantidad_personas}</td>
                <td>
                    <button class="btn-del" onclick="borrar(${item.id})">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </td>
