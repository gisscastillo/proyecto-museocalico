<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | Museo Cálico</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --cafe-moka: #3d2b1f; 
            --oro: #b89655;
            --beige-suave: #e5ddd3;
            --crema: #fdfaf5;
            --asistio: #2d4f35;
            --no-asistio: #7a2a2a;
            --pendiente: #5d4037;
        }

        body { 
            background-color: var(--beige-suave); 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; 
            color: #2a1b0a;
            padding-top: 100px;
        }

        /* Navbar */
        .nav-admin {
            position: fixed;
            top: 0; width: 100%;
            background: var(--cafe-moka);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 3px solid var(--oro);
            z-index: 1000;
            box-sizing: border-box;
        }
        .nav-logo { font-family: 'Cinzel'; color: var(--oro); font-weight: bold; font-size: 1.4rem; }
        .nav-buttons { display: flex; gap: 15px; }

        .btn-nav {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            border: 1.5px solid var(--oro);
            background: transparent;
            color: var(--oro);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-nav:hover { background: var(--oro); color: white; }

        /* Encabezado y Stats */
        .header-admin { text-align: center; margin-bottom: 20px; }
        .header-admin h1 { font-family: 'Cinzel'; color: var(--cafe-moka); margin: 0; }
        
        .stats-container { display: flex; justify-content: center; margin-bottom: 30px; }
        .plate-info {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid var(--oro);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .plate-info span { color: #888; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .plate-info h2 { margin: 5px 0 0; font-size: 2.5rem; color: var(--cafe-moka); }

        /* Buscador */
        .search-wrap { max-width: 600px; margin: 0 auto 40px; position: relative; }
        .search-wrap i { position: absolute; left: 15px; top: 15px; color: var(--oro); }
        .search-wrap input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 30px;
            border: 1px solid var(--oro);
            font-family: inherit;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            outline: none;
        }

        /* Tabla */
        .main-wrapper { max-width: 1100px; margin: 0 auto 50px; padding: 0 20px; }
        .table-dark-bg { 
            background: var(--cafe-moka); 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; color: white; text-align: left; }
        th { border-bottom: 1px solid #555; padding: 15px; color: var(--oro); font-family: 'Cinzel'; }
        td { padding: 15px; border-bottom: 1px solid #444; }

        /* Botones Acción */
        .btn-del {
            background: #7a2a2a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-del:hover { background: #ff4d4d; }

        @media (max-width: 600px) {
            .btn-nav span { display: none; }
        }
    </style>
</head>
<body>
    <nav class="nav-admin">
        <div class="nav-logo">ADMIN CÁLICO</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn-nav"><i class="fa-solid fa-eye"></i> <span>Ver Museo</span></a>
            <button onclick="logout()" class="btn-nav"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></button>
        </div>
    </nav>

    <header class="header-admin">
        <h1>Gestión de Visitantes</h1>
    </header>

    <div class="stats-container">
        <div class="plate-info">
            <span>Boletos Registrados</span>
            <h2 id="totalCounter">0</h2>
        </div>
    </div>

    <div class="search-wrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Buscar visitante por nombre o correo...">
    </div>

    <main class="main-wrapper">
        <div class="table-dark-bg">
            <table>
                <thead>
                    <tr>
                        <th>Visitante</th>
                        <th>Correo</th>
                        <th>Fecha / Hora</th>
                        <th>Cant.</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="reservaLista"></tbody>
            </table>
        </div>
    </main>

    <script>
        const TOKEN = localStorage.getItem('token');
        // Ruta corregida para tu backend
        const API_URL = '/api/reservas';

        if (!TOKEN || localStorage.getItem('role') !== 'admin') {
            window.location.href = 'auth.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'auth.html';
        }

        async function cargar() {
            try {
                // El backend debe tener una ruta GET /api/reservas
                const res = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const data = await res.json();
                renderizar(data);
            } catch (err) {
                console.error("Error al cargar reservas");
            }
        }

        function renderizar(data) {
            const lista = document.getElementById('reservaLista');
            lista.innerHTML = '';
            let totalBoletos = 0;

            data.forEach(item => {
                totalBoletos += parseInt(item.cantidad_personas);
                const tr = document.createElement('tr');
                tr.className = 'row-museum';
                tr.innerHTML = `
                    <td><strong>${item.nombre_usuario}</strong></td>
                    <td>${item.email_usuario}</td>
                    <td>${new Date(item.fecha).toLocaleDateString()} | ${item.hora}</td>
                    <td>${item.cantidad_personas}</td>
                    <td>
                        <button class="btn-del" onclick="borrar(${item.id})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                `;
                lista.appendChild(tr);
            });

            document.getElementById('totalCounter').innerText = totalBoletos;
        }

        async function borrar(id) {
            if (!confirm("¿Eliminar esta reserva permanentemente?")) return;
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                cargar();
            } catch (err) {
                alert("No se pudo eliminar");
            }
        }

        document.getElementById('searchInput').onkeyup = function() {
            let val = this.value.toLowerCase();
            document.querySelectorAll('.row-museum').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        };

        cargar();
    </script>
</body>
</html>
